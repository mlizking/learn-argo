<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argo CD Sample App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #eee;
    }
    .card {
      text-align: center;
      padding: 3rem;
      background: rgba(255,255,255,0.06);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 420px;
    }
    h1 { font-size: 1.75rem; margin-bottom: 0.5rem; color: #fff; }
    p { color: #aaa; margin-bottom: 1.5rem; }
    .badge {
      display: inline-block;
      background: #2dd4bf;
      color: #0f172a;
      padding: 0.35rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from Argo CD</h1>
    <p>แอปตัวอย่างนี้รันด้วย Nginx บน Kubernetes</p>
    <span class="badge">nginx + k8s</span>
  </div>
</body>
</html>
