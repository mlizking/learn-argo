name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  IMAGE_NAME: argo-learn

jobs:
  validate:
    name: Validate manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Kubernetes manifests
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
          chmod +x kubeconform
          ./kubeconform -summary -output text k8s/

  build-push-and-update:
    name: Build image, push to Docker Hub, update deployment
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
    # รันเฉพาะเมื่อโค้ดแอปหรือ Dockerfile เปลี่ยน (ไม่รันเมื่อมีแค่การ commit deployment กลับ)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for app/Dockerfile changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app_or_dockerfile:
              - 'app/**'
              - 'Dockerfile'
              - '.dockerignore'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.app_or_dockerfile == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.changes.outputs.app_or_dockerfile == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.changes.outputs.app_or_dockerfile == 'true'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment image tag and commit
        if: steps.changes.outputs.app_or_dockerfile == 'true' && steps.build.outcome == 'success'
        run: |
          IMG="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          sed -i "s|image: .*/argo-learn:.*|image: ${IMG}|" k8s/deployment.yaml
          grep "image:" k8s/deployment.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet || (git commit -m "chore: update deployment image to ${{ github.sha }}" && git push)
